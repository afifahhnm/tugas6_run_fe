<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://i.pinimg.com/736x/44/31/88/443188ac183e2b1be3d1ac0e5d4f58e6.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #e23636; /* Spider-Man red */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            text-transform: uppercase;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0039a6;
            background-color: rgba(0, 57, 166, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 12px;
            border: 2px solid #0039a6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #e23636;
            box-shadow: 0 0 8px rgba(226, 54, 54, 0.5);
        }

        button {
            background-color: #e23636;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #c01c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            margin-top: 20px;
        }

        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.85);
            border-left: 5px solid #e23636;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            background-color: #e23636;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOTES</h1>
        
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Judul Catatan..">
            <input type="text" id="noteInput" placeholder="Deksripsi Catatan...">
            <button onclick="addNote()">Tambah Catatan</button>
        </div>
        
        <ul id="noteList"></ul>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
