<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Maya Lukisan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      padding: 0 2rem;
      margin-bottom: 3rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .logo-icon i {
      color: white;
      font-size: 20px;
    }

    .logo-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
    }

    .nav-menu {
      list-style: none;
      padding: 0 1rem;
    }

    .nav-item {
      margin-bottom: 8px;
    }
      
    .tab-button {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: rgba(255, 255, 255, 0.8);
      background: none;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      width: 100%;
      text-align: left;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
    }

    .tab-button:hover,
    .tab-button.active {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transform: translateX(4px);
    }

    .tab-button i {
      width: 20px;
      margin-right: 12px;
      font-size: 16px;
    }

    /* Main Content */
    .content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem;
    }

    .tab {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .tab.active {
      display: block;
    }

    .tab h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Form Styles */
    #formLukisan {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    #formLukisan input,
    #formLukisan textarea {
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }

    #formLukisan input:focus,
    #formLukisan textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    #formLukisan button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #formLukisan button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Gallery Styles - PERBAIKAN UTAMA */
    #listLukisan {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    .gallery-item {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: fit-content;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.2);
    }

    /* Container gambar dengan aspect ratio tetap */
    .gallery-item-image {
      width: 100%;
      height: 240px;
      overflow: hidden;
      position: relative;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Gambar */
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Container isi judul dan deskripsi */
    .gallery-item-content {
      padding: 1.75rem 1.5rem 0.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    /* Judul */
    .gallery-item h3 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0 0 0.75rem 0;
      line-height: 1.3;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #2d3748, #4a5568);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      min-height: auto;
      overflow: visible;
      text-overflow: unset;
      display: block;
      -webkit-line-clamp: unset;
      -webkit-box-orient: unset;
    }

    /* Deskripsi */
    .gallery-item p {
      font-size: 1rem;
      color: #555;
      line-height: 1.2;
      margin: 0;
      min-height: auto;
      overflow: visible;
      text-overflow: unset;
      display: block;
      -webkit-line-clamp: unset;
      -webkit-box-orient: unset;
      flex-grow: 1;
      margin-bottom: 1.5rem;
    }

    /* Container tombol */
    .gallery-item-actions {
      padding: 0 1.5rem 1.5rem 1.5rem;
      display: flex;
      gap: 0.75rem;
      margin-top: auto;
    }

    .gallery-item button {
      background: linear-gradient(135deg, #e53e3e, #c53030);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.02em;
      flex: 1;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(229, 62, 62, 0.25);
    }

    .gallery-item button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .gallery-item button:hover:before {
      left: 100%;
    }

    .gallery-item button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
      background: linear-gradient(135deg, #f56565, #e53e3e);
    }

    .gallery-item button:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
    }

    /* Tombol tambahan jika ada */
    .gallery-item button.btn-edit {
      background: linear-gradient(135deg, #3182ce, #2c5282);
      box-shadow: 0 4px 14px rgba(49, 130, 206, 0.25);
    }

    .gallery-item button.btn-edit:hover {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      box-shadow: 0 8px 25px rgba(49, 130, 206, 0.4);
    }

    .gallery-item button.btn-view {
      background: linear-gradient(135deg, #38a169, #2f855a);
      box-shadow: 0 4px 14px rgba(56, 161, 105, 0.25);
    }

    .gallery-item button.btn-view:hover {
      background: linear-gradient(135deg, #48bb78, #38a169);
      box-shadow: 0 8px 25px rgba(56, 161, 105, 0.4);
    }

    /* Placeholder untuk gambar yang error */
   #listLukisan {
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1.2rem;
}

.gallery-item-image {
  height: 140px;
}

.gallery-item h3 {
  font-size: 1.1rem;
}

.gallery-item p {
  font-size: 0.9rem;
}

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    table th,
    table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    table th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
    }

    table tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      #listLukisan {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding: 1rem;
      }

      #listLukisan {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .gallery-item-content {
        padding: 1rem;
      }

      .gallery-item-actions {
        padding: 0 1rem 1rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .tab {
        padding: 1rem;
      }

        .gallery-item-image {
      height: 100px; /* sebelumnya 240px, kamu bisa sesuaikan */
    }
    .gallery-item img {
      height: 100%; /* tetap supaya mengikuti container */
    }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-palette"></i>
        </div>
        <span class="logo-text">Galeri Lukisan Kita</span>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <button class="tab-button active" data-tab="tab-lukisan">
            <i class="fas fa-plus"></i>
            Tambah Lukisan
          </button>
        </li>
        <li class="nav-item">
          <button class="tab-button" data-tab="tab-lukisan-galeri">
            <i class="fas fa-images"></i>
            Galeri Lukisan
          </button>
        </li>
        <li class="nav-item">
          <button class="tab-button" data-tab="tab-user">
            <i class="fas fa-users"></i>
            Data Pengguna
          </button>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <section id="tab-lukisan" class="tab active">
        <h2>Tambah Lukisan</h2>
        <form id="formLukisan">
          <input type="text" id="judul" placeholder="Judul Lukisan" required />
          <textarea id="deskripsi" placeholder="Deskripsi Lukisan" rows="3"></textarea>
          <input type="text" id="gambar" placeholder="URL Gambar Lukisan" />
          <input type="text" id="seniman" placeholder="Seniman" required>
          <input type="number" id="tahun" placeholder="Tahun" required>
          <button type="submit">Tambah Lukisan</button>
        </form>
      </section>

      <section id="tab-lukisan-galeri" class="tab">
        <h2>Galeri Lukisan</h2>
        <div id="listLukisan"></div>
      </section>

      <section id="tab-user" class="tab">
        <h2>Daftar Pengguna</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </section>

  <script src="script.js"></script>
  <script>

    const tabButtons = document.querySelectorAll("nav.sidebar button.tab-button");
    const tabs = document.querySelectorAll("main.content section.tab");

    // fungsi render
    function renderLukisanList(lukisanList) {
      const container = document.getElementById('listLukisan');
      container.innerHTML = ''; // kosongkan dulu

      lukisanList.forEach(lukisan => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        item.innerHTML = `
          <div class="gallery-item-image">
            <img src="${lukisan.gambar || 'https://via.placeholder.com/320x240?text=No+Image'}" alt="${lukisan.judul}" />
          </div>
          <div class="gallery-item-content">
            <h3>${lukisan.judul}</h3>
            <p>${lukisan.deskripsi}</p>
          </div>
          <div class="gallery-item-actions">
            <button class="btn-edit" onclick="updateLukisan(${lukisan.id})">✏️ Edit</button>
            <button class="btn-delete" onclick="deleteLukisan(${lukisan.id})">🗑️ Hapus</button>
          </div>
        `;

    container.appendChild(item);
  });
}


    tabButtons.forEach(button => {
      button.addEventListener("click", () => {
        const tabId = button.getAttribute("data-tab");

        tabs.forEach(t => {
          t.classList.remove("active");
          t.style.display = "none";
        });
        tabButtons.forEach(b => b.classList.remove("active"));

        document.getElementById(tabId).classList.add("active");
        document.getElementById(tabId).style.display = "block";
        button.classList.add("active");

        if (tabId === "tab-user") {
          fetchUsers();
        }
        if (tabId === "tab-lukisan") {
          fetchLukisan();
        }
      });
    });
  </script>
</body>
</html>
