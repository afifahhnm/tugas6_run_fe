<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/736x/df/a0/16/dfa016c85a5d200a0e14b72a537633b3.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(253, 253, 245, 0.9);
            /* soft cream + transparan */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            backdrop-filter: blur(3px);
        }

        h2 {
            text-align: center;
            color: #800020;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #800020;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #a52a2a;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #800020;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const res = await fetch("https://backend-836058602525.us-central1.run.app/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
                credentials: "include",
            });

            const data = await res.json();
            if (res.ok) {
                localStorage.setItem("token", data.accessToken); // âœ… perbaikan di sini
                alert("Login berhasil!");
                window.location.href = "index.html";
            } else {
                alert(data.msg || "Login gagal");
            }

        });
    </script>
</body>

</html>
